<!DOCTYPE html>
<html ng-app="surf">

    <meta charset="utf-8">
    <title>If 1 + 4 ={{1+4}} </title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="NavController">

<select ng-model="cont"  ng-options="thing.continent for thing in thing.allspots.data | unique: 'continent'">

<form ng-submit="getSpot({{cont.spot_id}})">
</select>
<select ng-model="cont" ng-options="thing.region for thing in thing.allspots.data | filter: {continent: cont.continent}  | unique: 'region'">

</select>
<input type="submit" name="name" value="Lets Go">
</form>

<h3>{{cont.continent}}</h3>
<h3>{{cont.region}}</h3>
<h3>{{cont.spot}}</h3>

</select>
